<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Guifos Bienvenido</title>
</head>
<body>
    <header class="theme" id="principal">
    </header>
    <div class="main">
        <section class= "primera">
            <div class= "logo">
                <img src="assets/gifOF_logo.png" alt="logo_light" id="light_logo" onclick="backHome()">
                <img src="assets/gifOF_logo_dark.png" alt="logo_dark" id="dark_logo" onclick="backHome()">
            </div>
            <div class="botones">
                <div class= "menu">
                    <button class= "btn" id="Crear">Crear Gifos</button>
                    <button class= "btn" id="Tema" onclick="mostrarMenu()">Elegir Tema</button>
                    <div class="drop-menu">
                        <button class="btn" id="flecha" onclick="mostrarMenu()"> <img src="assets/dropdown.svg" alt="flecha" id="drop"></button>
                        <div class="menu_dropdown">
                            <ul>
                                <li class="theme_btn" onclick="lightTheme()"><u>S</u>ailor Day</li>
                                <li class="theme_btn" onclick="darkTheme()">Sailor night</li> 
                            </ul>
                        </div>
                    </div>
                </div>  
                <button class="mis-guifos"><u>M</u>is Guifos</button>
            </div>
            
        </section>

        <section class="segunda">
            <header class="theme">
                <p>Buscar</p>
            </header>

            <div class="contenedor">
                <div class= "buscador">
                    <input type="text" name="search" class="search" placeholder="Busca gifs, hashtags, temas, busca lo que quierasâ€¦">
                </div>
                <div>
                    <button class="search_btn" id="btn_search">
                            <img class="lupa" src="./assets/lupa.svg" alt="imagen lupa">
                            <img class="lupa-inactiva-light" src="./assets/lupa_inactive.svg" alt="">
                            <img class="lupa-inactiva-dark" src="./assets/Combined_Shape.svg" alt="">
                            <img class="lupa-blanca" src="./assets/lupa_light.svg" alt="">
                            <a href="#contenedor-tags">Buscar</a>
                    </button>
                </div>
            </div>

            <div class="contenedor-resultado-sugerencias" id="contenedor-tags">
                <div class="resultado-sugerencias">
                    <button id="sug1" class="boton-sugerencias">Cargando resultado...</button>
                    <button id="sug2" class="boton-sugerencias">Cargando resultado...</button>
                    <button id="sug3" class="boton-sugerencias">Cargando resultado...</button>
                </div>
            </div>
       
            
        </section>    
        
        <section class="contenedor-tags">
            <h2 style="display: none;">Sugerencias</h2>
            <button class="tag boton-tag"></button>
            <button class="tag boton-tag"></button>
            <button class="tag boton-tag"></button>
        </section>

        <section class="tercera">
            <div class="sugerencias">
                <p>Hoy te sugerimos:</p>
            </div>

            <div class="sug_content">
            </div>
        </section>

        <section id="cuarta">
            <div class="busqueda">
                <div class= "sugerencias" id="titulo-busqueda">
                    <p id="tendencias">Tendencias:</p>
                </div>
                <div class="busqueda_content">
                </div>
                <div class="random-content"></div>
            </div>
        </section>

    </div>
    <script src="./js/theme.js"></script>
    <script src="./js/giphy.js"></script>
</body>
</html>
